<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etch_a_sketch.css">
    <title>Document</title>
</head>
<body>
    <div class="center-all">
        <h1>Etch-a-sketch</h1>
        <div class="main-contents">
            <div class="buttons">
                <!-- span is binded to input type color -->
                <span id="color-picker"></span>
                <input class='selectColor' type="color">
                <button class="selectBlack">Black</button>
                <button class="selectRandom">Random</button>
                <button class="selectEraser">Eraser</button>
                <button class="clear">Clear</button>
                <input class="grid-size" type="number" placeholder="16">
            </div>
            <div class="grid"></div>
        </div>
    </div>
    <script src="etch_a_sketch.js"></script>
</body>
</html>
